<div class="container-fluid">

   

<div class="row">
    
    <!-- ***** Contact Form Start ***** -->
    <div class="col-sm-12">
<div class="contact-form">
    <div class="container space-2 space-lg-3">
        <!-- Title -->
        <div class="w-md-80 w-lg-50 text-center mx-md-auto mb-5 mb-md-9">
          <h2>Tell us about yourself</h2>
          <p>Whether you have questions or you would just like to say hello, contact us.</p>
        </div>
        <!-- End Title -->
  
        <div class="w-lg-80 mx-auto">
          <!-- Contacts Form -->
          <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
              </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="userEmail">Email</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Email">
              </div>       
              
              <div class="form-group col-md-6">
                <label for="userPeselorPassport">Enter Number</label>
                <input type="text" class="form-control" id="userPeselorPassport" placeholder="">
              </div> 
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputCountry">Select Country</label>
                <select id="inputCountry" class="form-control" [(ngModel)] = "selectedCountry" [ngModelOptions]="{standalone: true}">
                  <option *ngFor = "let option of AllCountryList" [ngValue]="option.country_short_name">{{option.country_name}}</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
       
        </div>
      </div>
    
</div>
</div>
</div>
</div>
